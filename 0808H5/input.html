        body {
            background: #5cb7e9;

<body>
    <div>
        <input class="jui-radio" type="radio" name="radio" id="11">

    </div>

    <div>

        <label for="22">Checked</label>
    </div>

    <div>
        <input class="jui-radio" type="radio" id="33" disabled="disabled">

    <div>
        <input class="jui-radio" type="radio" id="44" disabled="disabled" checked>

    <div>
        <input class="jui-checkbox" type="checkbox" name="layout" id="1">
        <label for="1">Normal</label>
    </div>

    <div>
        <input class="jui-checkbox" type="checkbox" name="layout" id="2" checked="checked">
        <label for="2">Checked</label>
    </div>

    <div>
        <input class="jui-checkbox" type="checkbox" name="layout" id="3" disabled="disabled">
        <label for="3">
    Disabled
  </label>
    </div>

    <div>
        <input class="jui-checkbox" type="checkbox" name="layout" id="4" checked disabled="disabled">

    </div>
